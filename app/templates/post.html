{% extends "base.html" %}

{% block title %}
<title>{{ post.title }}</title>
<meta property="og:title" content="{{ post.title }}">
<meta property="og:image" content="static/upload/{{ post.img_id }}">
{% endblock %}

{% block content %}
<div class="container" style="padding: 25px;">
	{% if current_user.is_authenticated %}
	<a class="btn btn-success" href="edit?post={{ post.link_name }}" style="float: right">
		Edit Post
	</a>
	{% endif %}
	<div class="row">
		<div class="col-lg-8 mx-auto lead">
			<h2>{{ post.title }}</h2>
			<h4>By {{ post.author }}</h4>
			<p>{{ post.date_published }}</p>
			<img src="static/upload/{{ post.img_id }}" style="display: block;margin-left: auto;margin-right: auto; width: 75%;">
			<br>

			{{ post.html_content|safe }}
		</div>
	</div>
</div>
{% endblock %}
