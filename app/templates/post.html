{% extends "base.html" %}
{% block content %}
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="/"><img src="static/img/bao_logo.png" class="img-logo"></a>
			<!--<a class="navbar-brand js-scroll-trigger" href="#page-top"></a>-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item pull-right">
						<a class="nav-link js-scroll-trigger" href="/">Home</a>
					</li>
					<li class="nav-item pull-right">
						<a class="nav-link js-scroll-trigger" href="/blog">Blog</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="blog-header">
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto lead">
					<h1>{{ post.title }}</h1>
					<h4>By {{ post.author }}</h4>
					<p>{{ post.date_published }}</p>
					<br>
					<img src="static/upload/{{ post.img_id }}" style="display: block;margin-left: auto;margin-right: auto; width: 75%;">
					<br>

					{{ post.content|safe }}
				</div>
			</div>
		</div>
	</section>
{% endblock %}
