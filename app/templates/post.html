{% extends "base.html" %}
{% block content %}
	<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
	<div class="container">
		<a class="navbar-brand js-scroll-trigger" href="/"><img src="static/img/bao_logo.png" class="img-logo"></a>
		<!--<a class="navbar-brand js-scroll-trigger" href="#page-top"></a>-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item pull-right">
				<a class="nav-link js-scroll-trigger" href="/">Home</a>
			</li>
			<li class="nav-item pull-right">
				<a class="nav-link js-scroll-trigger" href="/logout">Logout</a>
			</li>
		</ul>
		</div>
	</div>
</nav>
<div class="container">
	<div class="row" style="margin-top: 100px;">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 align="center">Create Post</h1>
				</div>
				<form action="" method="post" style="padding: 15px">

					<div class="form-group">
						<label>Title</label>
						<input class="form-control" type="text" name="title">
					</div>

					<div class="form-group">
						<label>Author</label>
						<input class="form-control" type="text" name="author">
					</div>

					<div class="form-group">
						<label for="img">Image</label><br>
						<input type="file" id="img" name="img">
					</div>

					<div class="form-group">
						<label>Content</label>
						<textarea class="form-control" rows="20" name="content"></textarea>
					</div>

					<button type="submit" class="btn btn-secondary" style="float: right">Create Post</button>
				</form>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
	$('#myFooter').hide();
	$('body').css('background-color', '#f4f4f4');
</script>
{% endblock %}
